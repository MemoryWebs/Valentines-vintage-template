<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&family=Courier+Prime&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #ffe6ee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* REAL PETALS */
.petal {
    position: fixed;
    top: -20px;
    width: 25px;
    animation: fall linear infinite;
    z-index: -1;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

/* MAIN CARD */
.card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 20px pink;
    animation: fade 1s ease;
}

@keyframes fade {
    from{opacity:0;}
    to{opacity:1;}
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #c2185b;
}

button {
    padding: 10px 18px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    background: #ff69b4;
    color: white;
}

.hidden {
    display: none;
}

/* GIFT BOX */
#mainGift {
    width: 140px;
    cursor: pointer;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* SMALL GIFTS */
.smallGift {
    width: 90px;
    margin: 10px;
    cursor: pointer;
    animation: pop 1s ease;
}

@keyframes pop {
    from{transform:scale(0);}
    to{transform:scale(1);}
}

/* VINTAGE PAPER */
.paper {
    background: #fff8e7;
    border: 2px solid #d4a373;
    padding: 25px;
    min-height: 600px;
    position: relative;
    margin: 10px;
    font-family: 'Courier Prime', monospace;
}

/* IMAGES INSIDE PAPER ONLY */
.paper .img {
    width: 120px;
    position: absolute;
    border: 5px solid white;
    box-shadow: 0 0 10px gray;
}

/* TEXT ALWAYS ABOVE IMAGES */
.paper .text {
    position: relative;
    z-index: 10;
}

/* BACK BUTTON FIX */
.back {
    position: relative;
    z-index: 20;
}

</style>
</head>

<body>

<audio autoplay loop>
<source src="music.mp3">
</audio>

<div id="petals"></div>

<!-- PAGE 1 -->
<div class="card" id="p1">

<h1>Will you be my Valentine? üíñ</h1>

<button onclick="yes()">YES üíï</button>
<button onclick="no()" id="noBtn">NO üòè</button>

<p id="noText"></p>

</div>

<!-- PAGE 2 -->
<div class="card hidden" id="p2">

<h1>Yay! üíñ</h1>

<p>Tap the gift box</p>

<img src="giftbox.png" id="mainGift" onclick="showGifts()">

<div id="gifts" class="hidden">
  <img src="gift.png" class="smallGift" onclick="openPhotos()">
  <img src="gift.png" class="smallGift" onclick="openVoice()">
  <img src="gift.png" class="smallGift" onclick="openVideo()">
</div>

</div>

<!-- PHOTOS -->
<div id="photos" class="hidden">

<div class="paper">

<div class="text">

<h2>Our Memories üíå</h2>

<p>
Every picture here holds a memory.  
Every memory holds love.  
You are my favorite story üíñ
</p>

</div>

<img src="photo1.jpg" class="img" style="top:20%; left:5%; transform:rotate(-8deg)">
<img src="photo2.jpg" class="img" style="top:35%; right:8%; transform:rotate(10deg)">
<img src="photo3.jpg" class="img" style="top:55%; left:12%; transform:rotate(-6deg)">
<img src="photo4.jpg" class="img" style="top:70%; right:5%; transform:rotate(8deg)">
<img src="photo5.jpg" class="img" style="top:85%; left:6%; transform:rotate(-10deg)">

</div>

<button class="back" onclick="back()">Back</button>

</div>

<!-- VOICE -->
<div class="card hidden" id="voice">

<h1>Your Voice üíå</h1>

<audio controls>
<source src="voice.mp3.m4a">
</audio>

<br>
<button onclick="back()">Back</button>

</div>

<!-- VIDEO -->
<div class="card hidden" id="video">

<h1>Final Surprise üé¨</h1>

<video width="260" controls>
<source src="surprise.mp4">
</video>

<br>
<button onclick="back()">Back</button>

</div>

<script>

// REAL PETALS
function petals(){
  for(let i=0;i<30;i++){
    let p=document.createElement("img");
    p.src="petal.png";
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=4+Math.random()*4+"s";
    document.body.appendChild(p);
  }
}
petals();


// NO BUTTON LOGIC
let count=0;
function no(){
  count++;
  let t=document.getElementById("noText");

  if(count==1) t.innerHTML="Are you sure? üò¢";
  if(count==2) t.innerHTML="Think again üò≠";
  if(count>=3){
    t.innerHTML="You have no option now üòè";
    document.getElementById("noBtn").style.display="none";
  }
}

function yes(){
  document.getElementById("p1").classList.add("hidden");
  document.getElementById("p2").classList.remove("hidden");
}

function showGifts(){
  document.getElementById("gifts").classList.remove("hidden");
}

function openPhotos(){
  hideAll();
  document.getElementById("photos").classList.remove("hidden");
}

function openVoice(){
  hideAll();
  document.getElementById("voice").classList.remove("hidden");
}

function openVideo(){
  hideAll();
  document.getElementById("video").classList.remove("hidden");
}

function back(){
  hideAll();
  document.getElementById("p2").classList.remove("hidden");
}

function hideAll(){
  document.getElementById("photos").classList.add("hidden");
  document.getElementById("voice").classList.add("hidden");
  document.getElementById("video").classList.add("hidden");
  document.getElementById("p2").classList.add("hidden");
}

</script>

</body>
</html>
