<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Courier+Prime&family=Poppins&display=swap" rel="stylesheet">

<style>

/* MAIN BODY */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #ffe6ee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
}

/* BACKGROUND PETALS */
#petals {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

.petal {
    position: fixed;
    top: -10px;
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    opacity: 0.6;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

/* CARD */
.card {
    background: rgba(255,255,255,0.94);
    border: 2px solid #ffb6c1;
    border-radius: 20px;
    padding: 20px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 0 20px rgba(255,182,193,0.4);
    animation: fade 1s ease;
}

@keyframes fade {
    from {opacity:0;}
    to {opacity:1;}
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #c2185b;
}

button {
    padding: 10px 18px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    background: #ff69b4;
    color: white;
    font-size: 16px;
}

.hidden {
    display: none;
}

/* AESTHETIC GIFT BOX */
#mainGift {
    width: 120px;
    cursor: pointer;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* POP OUT GIFTS */
.smallGift {
    width: 70px;
    margin: 10px;
    cursor: pointer;
    display: inline-block;
    animation: pop 1s ease;
}

@keyframes pop {
    from {transform:scale(0);}
    to {transform:scale(1);}
}

/* VINTAGE PAPER */
.paper {
    background: #fff8e7;
    border: 2px solid #d4a373;
    padding: 20px;
    margin: 10px;
    min-height: 600px;
    position: relative;
    font-family: 'Courier Prime', monospace;
}

/* RANDOM IMAGES ON PAPER */
.paper img {
    width: 120px;
    position: absolute;
    border: 4px solid white;
    box-shadow: 0 0 10px gray;
}

/* FLOATING STICKERS */
.sticker {
    position: fixed;
    width: 60px;
    opacity: 0.4;
    z-index: -1;
}

</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3">
</audio>

<div id="petals"></div>

<!-- FLOATING DECORATIONS -->
<img src="number1.jpg" class="sticker" style="top:10%; left:5%;">
<img src="number2.jpg" class="sticker" style="bottom:10%; right:5%;">

<!-- PAGE 1 -->
<div class="card" id="p1">

<h1>Will you be my Valentine? üíñ</h1>

<button onclick="yes()">YES üíï</button>
<button id="noBtn" onclick="no()">NO üòè</button>

<img id="noSticker" width="160" class="hidden">

</div>

<!-- PAGE 2 -->
<div class="card hidden" id="p2">

<h1>You clicked YES üò≠üíñ</h1>

<p>Tap the gift box üëá</p>

<img src="number1.jpg" id="mainGift" onclick="showGifts()">

<div id="gifts" class="hidden">
  <img src="number2.jpg" class="smallGift" onclick="openPhotos()">
  <img src="number1.jpg" class="smallGift" onclick="openVoice()">
  <img src="number2.jpg" class="smallGift" onclick="openVideo()">
</div>

</div>

<!-- PHOTOS PAGE -->
<div id="photos" class="hidden">

<div class="paper">

<h2>Our Little Memories üíå</h2>

<p>
Every photo here holds a beautiful memory.  
Moments with you feel like magic.  
Thank you for being my favorite person üíñ
</p>

<img src="photo1.jpg" style="top:10%; left:5%; transform:rotate(-10deg)">
<img src="photo2.jpg" style="top:30%; right:10%; transform:rotate(8deg)">
<img src="photo3.jpg" style="top:50%; left:15%; transform:rotate(-6deg)">
<img src="photo4.jpg" style="top:70%; right:5%; transform:rotate(10deg)">
<img src="photo5.jpg" style="top:85%; left:10%; transform:rotate(-8deg)">

</div>

<button onclick="back()">Back</button>

</div>

<!-- VOICE -->
<div class="card hidden" id="voice">

<h1>Your Voice Gift üíå</h1>

<audio controls>
<source src="voice.mp3.m4a">
</audio>

<br>
<button onclick="back()">Back</button>

</div>

<!-- VIDEO -->
<div class="card hidden" id="video">

<h1>Final Surprise üé¨</h1>

<video width="260" controls>
<source src="surprise.mp4">
</video>

<br>
<button onclick="back()">Back</button>

</div>


<script>

// PETALS
function petals(){
  for(let i=0;i<50;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=4+Math.random()*5+"s";
    document.getElementById("petals").appendChild(p);
  }
}
petals();


// NO LOGIC
let c=0;

function no(){
  c++;
  let s=document.getElementById("noSticker");
  s.classList.remove("hidden");

  if(c==1) s.src="number1.jpg";
  if(c==2) s.src="number2.jpg";

  if(c>=3){
    document.getElementById("noBtn").style.display="none";
  }
}

function yes(){
  document.getElementById("p1").classList.add("hidden");
  document.getElementById("p2").classList.remove("hidden");
}

function showGifts(){
  document.getElementById("gifts").classList.remove("hidden");
}

function openPhotos(){
  hideAll();
  document.getElementById("photos").classList.remove("hidden");
}

function openVoice(){
  hideAll();
  document.getElementById("voice").classList.remove("hidden");
}

function openVideo(){
  hideAll();
  document.getElementById("video").classList.remove("hidden");
}

function back(){
  hideAll();
  document.getElementById("p2").classList.remove("hidden");
}

function hideAll(){
  document.getElementById("photos").classList.add("hidden");
  document.getElementById("voice").classList.add("hidden");
  document.getElementById("video").classList.add("hidden");
  document.getElementById("p2").classList.add("hidden");
}

</script>

</body>
</html>
