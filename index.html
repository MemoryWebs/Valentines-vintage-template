<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Courier+Prime&family=Poppins&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #ffe6ee;
    text-align: center;
}

/* PETALS BACKGROUND ONLY */
#petals {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

.petal {
    position: fixed;
    top: -10px;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    opacity: 0.6;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

/* MAIN CARD */
.card {
    background: rgba(255,255,255,0.92);
    border: 2px solid #ffb6c1;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 420px;
    margin: 40px auto;
    box-shadow: 0 0 20px rgba(255,182,193,0.4);
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #c2185b;
}

button {
    padding: 10px 18px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    background: #ff69b4;
    color: white;
    font-size: 16px;
}

.hidden {
    display: none;
}

/* BETTER GIFT BOX */
#gift {
    font-size: 80px;
    animation: shake 1.5s infinite;
    cursor: pointer;
}

@keyframes shake {
    0% { transform: rotate(0deg);}
    25% { transform: rotate(5deg);}
    50% { transform: rotate(-5deg);}
    100% { transform: rotate(0deg);}
}

/* RANDOM PHOTOS */
.random-photo {
    width: 140px;
    border: 5px solid white;
    box-shadow: 0 0 10px gray;
    position: absolute;
}

/* VINTAGE PAPER */
.paper {
    background: #fff8e7;
    border: 2px solid #d4a373;
    padding: 15px;
    margin: 20px;
    font-family: 'Courier Prime', monospace;
}

/* TYPEWRITER */
.type {
    border-right: 2px solid black;
    white-space: pre-line;
    overflow: hidden;
}

</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3">
</audio>

<div id="petals"></div>

<!-- PAGE 1 -->
<div class="card" id="p1">

<h1>Will you be my Valentine? ğŸ’–</h1>

<button onclick="yes()">YES ğŸ’•</button>
<button id="no" onclick="no()">NO ğŸ˜</button>

<img id="sticker" width="160" class="hidden">

</div>


<!-- PAGE 2 -->
<div class="card hidden" id="p2">

<h1>Yayyyy! You clicked YES ğŸ˜­ğŸ’˜</h1>

<p>Tap the surprise gift ğŸ‘‡</p>

<div id="gift" onclick="openGift()">ğŸ</div>

</div>


<!-- PAGE 3 -->
<div class="card hidden" id="p3">

<h1>Choose Your Surprise ğŸŒ¸</h1>

<button onclick="photos()">Photos ğŸ“¸</button>
<button onclick="voice()">Voice Note ğŸ§</button>
<button onclick="video()">Final Video ğŸ¬</button>

</div>


<!-- PHOTOS RANDOM -->
<div class="hidden" id="photosPage">

<div class="paper">
<h2>Our Memories ğŸ’Œ</h2>
<p class="type" id="typing"></p>
</div>

<img src="photo1.jpg" class="random-photo" style="top:10%; left:5%; transform:rotate(-10deg)">
<img src="photo2.jpg" class="random-photo" style="top:40%; right:5%; transform:rotate(8deg)">
<img src="photo3.jpg" class="random-photo" style="bottom:10%; left:10%; transform:rotate(-6deg)">
<img src="photo4.jpg" class="random-photo" style="top:20%; right:20%; transform:rotate(12deg)">
<img src="photo5.jpg" class="random-photo" style="bottom:20%; right:15%; transform:rotate(-8deg)">

<br><br>
<button onclick="back()">Back</button>

</div>


<!-- VOICE -->
<div class="card hidden" id="voicePage">

<h1>Your Voice Gift ğŸ’Œ</h1>

<audio controls>
<source src="voice.mp3">
</audio>

<br>
<button onclick="back()">Back</button>

</div>


<!-- VIDEO -->
<div class="card hidden" id="videoPage">

<h1>Final Surprise ğŸ¬</h1>

<video width="260" controls>
<source src="surprise.mp4">
</video>

<br>
<button onclick="back()">Back</button>

</div>



<script>

// PETALS BACKGROUND
function petals(){
  for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=4+Math.random()*6+"s";
    document.getElementById("petals").appendChild(p);
  }
}
petals();


// NO LOGIC
let c=0;

function no(){
  c++;
  let s=document.getElementById("sticker");
  s.classList.remove("hidden");

  if(c==1) s.src="number1.jpg";
  if(c==2) s.src="number2.jpg";

  if(c>=3){
    document.getElementById("no").style.display="none";
  }
}

function yes(){
  document.getElementById("p1").classList.add("hidden");
  document.getElementById("p2").classList.remove("hidden");
}

function openGift(){
  document.getElementById("p2").classList.add("hidden");
  document.getElementById("p3").classList.remove("hidden");
}

// NAVIGATION
function photos(){
  hideAll();
  document.getElementById("photosPage").classList.remove("hidden");
  typeText();
}

function voice(){
  hideAll();
  document.getElementById("voicePage").classList.remove("hidden");
}

function video(){
  hideAll();
  document.getElementById("videoPage").classList.remove("hidden");
}

function back(){
  hideAll();
  document.getElementById("p3").classList.remove("hidden");
}

function hideAll(){
  document.getElementById("p3").classList.add("hidden");
  document.getElementById("photosPage").classList.add("hidden");
  document.getElementById("voicePage").classList.add("hidden");
  document.getElementById("videoPage").classList.add("hidden");
}


// TYPEWRITER EFFECT
function typeText(){

let text = "Every photo here holds a special memory. \nMoments with you are my favorite stories. \nYou make life beautiful ğŸ’–";

let i=0;
let speed=60;

function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,speed);
  }
}
type();
}

</script>

</body>
    </html>
